ERR_MAXINPUTTIME = Geadviseerd wordt de max_input_time in het php.ini te verhogen naar 60sec bij uploaden van grote afbeeldingen. Anders kan er een time-out optreden tijdens uploaden en bewerken van de fotos.
SYS_UPLOADMAXFILESIZE = Max Upload bestandsgrootte
ERR_UPLOADMAXFILESIZE = Geadviseerd wordt de upload_max_filesize in het php.ini te verhogen naar 20Mb bij uploaden van grote afbeeldingen naar de server, of verklein de fotos lokaal alvorens te uploaden (en bespaar bandbreedte)! <a href='http://wiki.dutchjoomla.org/index.php/Grote_bestanden_uploaden' target='_blank'>Lees meer (nl)...</a>
SYS_MAXEXECUTIONTIME = Max Execution Time
