SYS_MEMORYLIMIT = Memory Limit
ERR_MEMORYLIMIT = Geadviseerd wordt de memory_limit in het php.ini te verhogen naar 20Mb, want grote afbeeldingen vragen meer geheugen tijdens de verwerking.

