# General tab
LANGUAGE = Kies de standaard frontend en backend taal. Als je keuze nog niet bestaat, voeg dan je eigen vertaling toe aan components/com_expose/manager/misc/xx-XX.com_expose.ini.
GALLERY WIDTH = Pas de breedte aan van de gallerij.
GALLERY HEIGHT = Pas de hoogte aan van de gallerij.
GALLERY BACKGROUND = Stel een algemene achtergrondkleur in van de gallerij.
GALLERY BACKGROUND IMAGE = Geef hier de naam van een achtergrondafbeelding.
HELP GUIDE ENABLED = Activeer het helpvenster. In strings.xml kan je de tekst evtl aanpassen.
HELP GUIDE Y = Vertikale positie van het helpvenster.
HELP PANEL COLOR = Stel de achtergrondkleur in van het helpvenster.
IMAGE LOAD TIMEOUT = Stel de maximum tijd in die gebruikt mag worden om een foto door te sturen naar de bezoeker.
SPEEDSENSE ENABLED = SpeedSence controleert de downloadsnelheid van server naar bezoeker door de tijd te berekenen die een dummy afbeelding nodig heeft. Hiermee wordt de resolutie van een videofragment aangepast om een vloeiende video stream te kunnen tonen.
AUDIO COMMENT VOLUME = Geef het standaard volume om audio commentaar af te spelen.
USE EMBEDDED FONTS = Maak gebruik van de geintegreerde lettertypes in fonts.swf. Als je problemen hebt met het vertonen van bepaalde speciale karakters, kan je deze setting uitschakelen en zal Expose gebruik maken van de lettertypes van de browser van de bezoeker. Er bestaat ook nog een fonts pack waarin Centraal Europese and Cyrillic karakters geintegreerd zijn.
YES = Ja
NO = Nee
# Main tab
MAIN PANEL Y = Geef de vertikale positie op (in pixels) van de knoppenbalk.
MAIN PANEL TOOLTIP TEXT POSITION = Positie van de tooltips, die verschijnen als je met de pijl over de navigatieknoppen gaat.
ABOVE = Bovenaan
CENTER = Midden
BELOW = Onderaan
MAIN PANEL HEIGHT = Pas de hoogte van de knoppenbalk aan, enkel nuttig als je je eigen knop-figuurtje gebruikt.
MAIN PANEL PREVIOUS IMAGE BUTTON X = Horizontale locatie van de 'vorige' knop (in pixels).
MAIN PANEL NEXT IMAGE BUTTON X = Horizontale locatie van de 'volgende' knop (in pixels).
MAIN PANEL SLIDE SHOW BUTTON X = Horizontale locatie van de 'diashow' knop (in pixels).
MAIN PANEL AUDIO COMMENT BUTTON X = Horizontale locatie van de 'audio' knop (in pixels). Enkel mogelijk bij gebruik van de Win of Mac Manager van <a href='http://www.slooz.com'>www.slooz.com</a>.
MAIN PANEL IMAGE DESCRIPTION BUTTON X = Horizontale locatie van de foto beschrijving (in pixels).
MAIN PANEL SELECT ALBUM BUTTON X = Horizontale locatie van de 'album' knop (in pixels).
MAIN PANEL IMAGE STRIP BUTTON X = Horizontale locatie van de 'Strip' knop (in pixels).
MAIN PANEL IMAGE COUNTER X = Horizontale locatie van de foto-teller (in pixels).
MAIN PANEL IMAGE COUNTER Y = Vertikale locatie van de foto-teller (in pixels).
MAIN PANEL ALBUM INFO X = Horizontale positie van de album info tekst (in pixels).
MAIN PANEL ALBUM INFO Y = Vertikale positie van de album info tekst (in pixels).
MAIN PANEL HELP BUTTON X = Horizontale locatie van de 'Help' knop (in pixels).
IMAGE X = Stel de horizontale locatie in van de foto (in pixels).
IMAGE Y = Stel de vertikale locatie in van de foto (in pixels).
# Strip tab
IMAGE STRIP SCROLLBAR Y = Pas de vertikale positie aan van de fotostrip scrollbar.
IMAGE STRIP Y = Pas de vertikale positie aan van de fotostrip.
IMAGE STRIP HEIGHT = Pas de hoogte aan van de fotostrip.
IMAGE STRIP MIN SCALE = Percentuele verkleining van een fotothumb in de fotostrip.
IMAGE STRIP MIN ALPHA = Doorzichtbaarheid van de verkleinde fotothumbs.
IMAGE STRIP SCROLL COLOR = Stel de kleur in van de de scrollvlakken, aan beide zeiden van de fotostrip.
IMAGE STRIP SCROLL ROLLOVER COLOR = Kleur van de scrollvlakken als ze in focus zijn (vb. muis-over).
IMAGE STRIP SCROLL COLOR ALPHA = Percentuele doorzichtbaarheid van de scrollvlakken.
IMAGE STRIP SCROLL EVENT = Hoofdletter gevoelig! Gebruik 'Rollover'.
ROLLOVER = Rollover
IMAGE STRIP IMAGE INFO Y = Vertikale lokatie van fotoinfo bij muis-over.
IMAGE STRIP IMAGE INFO VERTICAL SEPARATION = Lijnafstand tussen fotonaam en foto datum/locatie.
IMAGE STRIP IMAGE DESCRIPTION Y = Vertikale positie van de fotobeschrijving.
IMAGE STRIP IMAGE DESCRIPTION WIDTH = Maximum breedte van de fotobeschrijving.
