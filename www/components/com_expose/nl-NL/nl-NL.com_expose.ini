SYS_MAXPOSTSIZE = Max Post bestandsgrootte
ERR_MAXPOSTSIZE = Geadviseerd wordt de post_max_size in het php.ini te verhogen naar 20Mb bij uploaden van grote afbeeldingen naar de server, of verklein de fotos lokaal alvorens te uploaden (en bespaar bandbreedte)! <a href='http://wiki.dutchjoomla.org/index.php/Grote_bestanden_uploaden' target='_blank'>Lees meer (nl)...</a>
