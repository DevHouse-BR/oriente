SYS_OVERVIEWTITLE = Inleiding
SYS_REPORT = Dit script test een hele boel standaard instellingen die vereist zijn om Expose succesvol te laten werken op uw host systeem. Het controleert niet alle instellingen, maar wel de meeste instellingen die er nodig zijn.<br/><br/>Als een van deze testen mislukt met een <b><font color='#e0850f'>Waarschuwing</font></b>, is de kans groot dat Expose wel zal werken, maar soms zijn kleine wijzigingen noodzakelijk. Probeer het uit!<br/>Als een van deze testen mislukt met een <b><font color='#bb0000'>Fatale waarschuwing</font></b>, zal Expose niet werken op uw host zonder dat er een aantal instellingen in de server configuratie gewijzigd worden. Deze zullen waarschijnlijk door uw host moeten worden gedaan. Samen met deze meldingen kan je al een mogelijke oplossing van het probleem lezen.<br/><br/>Als het component, na een succesvol rapport, toch niet werkt adviseren wij <b>te zoeken op het forum</b> op <a href='http://www.gotgtek.net/forum'>www.gotgtek.net/forum</a> voor een fix.<br/>Voor u een nieuw onderwerp op het forum post, <b>controleer aub de handleiding</b> voor installatie, backup, configuratie, veiligheid, probleemoplossing en veel andere informatie. Ga voor de laatste versie naar <a href='http://joomlacode.org/gf/project/expose/frs' target='_blank'>http://joomlacode.org/gf/project/expose/frs/</a>.<br/><br/>
SYS_LIVEINFO = <h2>Laatste online Informatie</h2>Hieronder kan je, als je toegang hebt tot het internet, de laatste online informatie over updates, patches en meer over de Expose gallery component terugvinden. We raden aan om deze informatie, samen met de projectpagina op JoomlaCode regelmatig te bezoeken.

