XN_DESCRIPTION = Dit is een openbron flash gallerij brug van <a href=http://www.gotgtek.net target=_blank>http://www.gotgtek.net</a>, gemaakt voor de flash gallerij component op <a href=http://www.slooz.com target=_blank>http://www.slooz.com</a>. De flash bestanden zijn vrij voor persoonlijk gebruik, de brug code is GPL. Meest recentste uitgave kan gevonden worden op <a href=http://joomlacode.org/gf/project/expose/ target=_blank>http://joomlacode.org/gf/project/expose/</a>.
# install.expose.php ###########################################
XN_CONGRATS = <p align='left'><b>Proficiat!</b><br/>Expose is met succes geinstalleerd. Om Expose op je site te tonen moet je nog een menulink aanmaken naar 'Component'.<br/><br/><b>Het standaard WACHTWOORD is <u>manager</u>.</b> Vermits de Manager toegankelijk is via de frontend, is het aangeraden dit zo spoedig mogelijk aan te passen!</p>
XN_REQUIRMENTS = <p align='left'><b>System Vereisten</b><br/>Deze component vereist PHP versie 4 of recenter, de GD bibiotheek, DOMXML bibiotheek en de <br/>ICONV bibiotheek extensies geinstalleerd op uw web server (deze zijn op de meeste Unix/Linux-type servers wel geinstalleerd).<br/> Verder heeft u nog Flash Player 8 of recenter nodig om Expose te kunnen gebruiken in je web browser.</p>
XN_DISCLAIMER = <p align='left'><b>Afwijzing</b><br/>Expose gallerij dient op eigen verantwoordelijkheid gebruikt te worden, zonder enige garantie.<br/>De autheur en ontwikkelaars kunnen niet verantwoordelijk worden gehouden, mocht deze software ook maar enige schade of verlies berokkenen.</p>
XN_LICENSE = <p align='left'><b>Licentie</b><br/>Deze software mag gratis gebruikt worden, en onder geen enkel beding verkocht worden. Expose bevat de AMFPHP component, een JPEG encoder (door Uro Tinic en Cristi Cuturicu). Ook het <br/>Medrano lettertype (van Tepid Monkey), en gebruikt het ShadowBox (van Michael J. I. Jackson) script.</p>
XN_DOCUMENTATION = <p align='left'><b>Documentatie</b><br/>Het is aangeraden om de documentatie eens door te nemen alvorens deze component te gebruiken. Hierin kan je informatie terugvinden over de configuratie, gebruik, extra mogelijkheden en een overzicht van de meest voorkomende problemen.<br/> Je kan het downloaden op <a href=http://joomlacode.org/gf/project/expose/ target=_blank>http://joomlacode.org/gf/project/expose/</a>.
XN_HELP = <p align='left'><b>Help</b><br/>We lossen graag uw problemen met deze component op via onze forum, maar, neem aub eerst de documentatie door! De zoekfunctie op het forum kan ook vaak jou problemen oplossen, alvorens een nieuw bericht te plaatsen.  Je kan het forum terugvinden op <a href=http://www.gotgtek.net/forum target=_blank>http://www.gotgtek.net/forum</a>. <br/>Er zijn verschillende groepen beschikbaar, naargelang de aard van het probleem.
XN_SUPPORT = <p align='left'><b>Steun ons</b><br/>Deze component is gratis voor persoonlijk niet-commercieel gebruik. U kan ons steunen met een donatie en door op deze component te stemmen bij <a href=http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,254/Itemid,35/ target=_blank>http://extensions.joomla.org</a>. Alleen zo kunnen we dit project blijven voortzetten ;-)
XN_COPYRIGHT = <p align='left'><b>Rechten</b><br/>Copyright 2005, Ivan Dramaliev, junker@slooz.com <a href=http://www.slooz.com target=_blank>http://www.slooz.com</a> <br/>Component integratie door GTEK Technologies <A href=http://www.gotgtek.net target=_blank>http://www.gotgtek.net</a></p>

